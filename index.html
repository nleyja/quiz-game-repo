<html lang="en">
<head>

<body>
  <header><h1 id="top">Random Quiz game</h1>
  </header>
  <div class="container">
    <div class="question-container"> <p>Which planet is closet to the sun?</p>
      <div class="button-grid">
        <button class="wrong-answer">Earth</button>
        <button class="wrong-answer"> Saturn</button>
        <button class="right-answer">Mercury</button>
        <button class="wrong-answer">Mars</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="question-container"> <p>According to Greek mythology, who was the first woman on earth?</p>
      <div class="button-grid">
        <button class="right-answer">Pandora</button>
        <button class="wrong-answer">Athena</button>
        <button class="wrong-answer"> Rhea</button>
        <button class="wrong-answer">Aphrodite</button>
      </div>
    </div>
  </div>
  <div>
    <button onclick="window.location.reload()">Reset Questions</button>
  </div>
  <script src="script.js"></script>
